[build]
  command = "npm run build"
  publish = "build"

# Proxy API calls to the local backend during development.
# For production demo the backend runs locally so these proxies
# won't work on Netlify â€“ the frontend falls back to the
# REACT_APP_API_URL environment variable.
[[redirects]]
  from = "/api/*"
  to = "http://localhost:3001/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/metrics/*"
  to = "http://localhost:3001/metrics/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
